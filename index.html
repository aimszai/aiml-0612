<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semester Party '25</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;800&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0a0a0a; color: #e0e0e0; }
        .neon-text { text-shadow: 0 0 15px rgba(168, 85, 247, 0.5); }
        .glass-card { 
            background: rgba(30, 30, 30, 0.6); 
            backdrop-filter: blur(10px); 
            border: 1px solid rgba(255,255,255,0.1);
        }
        input, select { color: white !important; }
        /* Animationen */
        @keyframes float { 0% { transform: translateY(0px); } 50% { transform: translateY(-10px); } 100% { transform: translateY(0px); } }
        .float-anim { animation: float 6s ease-in-out infinite; }
    </style>
</head>
<body class="bg-[url('https://images.unsplash.com/photo-1492684223066-81342ee5ff30?q=80&w=2070&auto=format&fit=crop')] bg-cover bg-fixed bg-center">
    
    <div class="fixed inset-0 bg-black/80 z-0"></div>

    <div id="app" class="relative z-10 min-h-screen flex flex-col items-center p-4 pb-20">

        <header class="text-center mt-12 mb-10 float-anim">
            <div class="inline-block px-3 py-1 border border-purple-500/50 rounded-full text-xs text-purple-300 uppercase tracking-widest mb-4 bg-purple-900/20">
                Save the Date
            </div>
            <h1 class="text-5xl md:text-7xl font-black text-white mb-2 tracking-tight neon-text">
                SEMESTER<br>CLOSING
            </h1>
            <p class="text-xl text-gray-300 font-light">Der Jahrgang '25 feiert.</p>
        </header>

        <div class="w-full max-w-2xl space-y-8">

            <section class="glass-card rounded-3xl p-6 md:p-8 shadow-2xl">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold text-white">Anmeldung</h2>
                    <span class="text-xs bg-green-500/20 text-green-400 px-2 py-1 rounded border border-green-500/30 animate-pulse">Live</span>
                </div>
                
                <form @submit.prevent="submitRSVP" class="space-y-5">
                    <div>
                        <label class="block text-xs text-gray-400 uppercase tracking-wider mb-2 font-bold">Dein Name</label>
                        <input v-model="newGuest.name" required type="text" placeholder="Name eingeben..." class="w-full bg-black/40 border border-gray-600 rounded-xl p-4 focus:border-purple-500 focus:outline-none transition placeholder-gray-600">
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <label class="cursor-pointer border border-gray-600 rounded-xl p-4 hover:bg-white/5 transition" :class="{'border-purple-500 bg-purple-500/10': newGuest.status === 'going'}">
                            <input type="radio" value="going" v-model="newGuest.status" class="hidden">
                            <div class="text-2xl mb-1">üçª</div>
                            <div class="font-bold text-sm">Bin dabei</div>
                        </label>
                        <label class="cursor-pointer border border-gray-600 rounded-xl p-4 hover:bg-white/5 transition" :class="{'border-yellow-500 bg-yellow-500/10': newGuest.status === 'maybe'}">
                            <input type="radio" value="maybe" v-model="newGuest.status" class="hidden">
                            <div class="text-2xl mb-1">ü§î</div>
                            <div class="font-bold text-sm">Vielleicht</div>
                        </label>
                    </div>

                    <div>
                        <label class="block text-xs text-gray-400 uppercase tracking-wider mb-2 font-bold">Begleitung</label>
                        <select v-model="newGuest.plusOne" class="w-full bg-black/40 border border-gray-600 rounded-xl p-4 focus:border-purple-500 outline-none">
                            <option :value="0" class="text-black">Nur ich</option>
                            <option :value="1" class="text-black">+1 Person</option>
                            <option :value="2" class="text-black">+2 Personen</option>
                        </select>
                    </div>

                    <button type="submit" :disabled="loading" class="w-full bg-purple-600 hover:bg-purple-500 text-white font-bold py-4 rounded-xl transition transform active:scale-[0.98] shadow-lg shadow-purple-900/50">
                        {{ loading ? 'Sende...' : 'Auf die Liste schreiben üöÄ' }}
                    </button>
                </form>

                <div class="mt-8 pt-6 border-t border-gray-700/50">
                    <div class="flex justify-between items-baseline mb-4">
                        <h3 class="text-gray-300 font-medium">Wer kommt schon?</h3>
                        <span class="text-2xl font-bold text-white">{{ totalGuests }}</span>
                    </div>
                    
                    <div class="flex flex-wrap gap-2 max-h-40 overflow-y-auto custom-scroll">
                        <span v-for="guest in guests" :key="guest.id" 
                              class="px-3 py-1 rounded-full text-sm border flex items-center gap-1"
                              :class="guest.status === 'going' ? 'bg-green-900/30 border-green-800 text-green-200' : 'bg-yellow-900/30 border-yellow-800 text-yellow-200'">
                            {{ guest.name }}
                            <span v-if="guest.plusOne > 0" class="bg-black/30 px-1.5 rounded text-xs font-bold ml-1">+{{guest.plusOne}}</span>
                        </span>
                        <span v-if="guests.length === 0" class="text-gray-500 text-sm w-full text-center py-2">Noch niemand... Sei der Erste!</span>
                    </div>
                </div>
            </section>

            <section class="glass-card rounded-3xl p-6 md:p-8 shadow-xl">
                <h2 class="text-xl font-bold text-white mb-1">üó£Ô∏è Wall of Ideas</h2>
                <p class="text-sm text-gray-400 mb-4">Songw√ºnsche, Mitbringsel oder wilde Ideen.</p>
                
                <form @submit.prevent="submitIdea" class="flex gap-2 mb-6">
                    <input v-model="newIdeaText" required type="text" placeholder="Schreib was..." class="flex-1 bg-black/40 border border-gray-600 rounded-xl p-3 focus:border-blue-500 outline-none text-white placeholder-gray-600">
                    <button type="submit" class="bg-blue-600 hover:bg-blue-500 px-5 rounded-xl font-bold transition">
                        ‚ûú
                    </button>
                </form>

                <ul class="space-y-3">
                    <li v-for="idea in ideas" :key="idea.id" class="bg-white/5 p-3 rounded-xl border border-white/5 flex justify-between items-start">
                        <span class="text-gray-200">{{ idea.text }}</span>
                    </li>
                </ul>
            </section>

        </div>
        
        <footer class="mt-20 text-gray-500 text-xs">
            Powered by Vercel & Firebase
        </footer>
    </div>

    <script type="module">
        import { createApp, ref, computed, onMounted } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // DEINE KONFIGURATION
        const firebaseConfig = {
          apiKey: "AIzaSyD18cfrkWooD8gOCJ3Y9jo11On8C5aMgm8",
          authDomain: "aiml-0612.firebaseapp.com",
          projectId: "aiml-0612",
          storageBucket: "aiml-0612.firebasestorage.app",
          messagingSenderId: "307354744386",
          appId: "1:307354744386:web:6ab1e4e1ba810a6c0d1fdb",
          measurementId: "G-DSS8YQ3KC4"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        createApp({
            setup() {
                const loading = ref(false);
                const guests = ref([]);
                const newGuest = ref({ name: '', status: 'going', plusOne: 0 });
                const ideas = ref([]);
                const newIdeaText = ref('');

                onMounted(() => {
                    // Load Guests
                    const qGuests = query(collection(db, "guests"), orderBy("createdAt", "desc"));
                    onSnapshot(qGuests, (snapshot) => {
                        guests.value = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    });

                    // Load Ideas
                    const qIdeas = query(collection(db, "ideas"), orderBy("createdAt", "desc"));
                    onSnapshot(qIdeas, (snapshot) => {
                        ideas.value = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    });
                });

                const totalGuests = computed(() => {
                    return guests.value.reduce((acc, curr) => {
                        return acc + 1 + (curr.status === 'going' ? parseInt(curr.plusOne) : 0);
                    }, 0);
                });

                const submitRSVP = async () => {
                    if(!newGuest.value.name) return;
                    loading.value = true;
                    try {
                        await addDoc(collection(db, "guests"), {
                            ...newGuest.value,
                            createdAt: serverTimestamp()
                        });
                        newGuest.value = { name: '', status: 'going', plusOne: 0 };
                    } catch (e) {
                        console.error(e);
                        alert("Fehler: Datenbank-Berechtigungen pr√ºfen!");
                    }
                    loading.value = false;
                };

                const submitIdea = async () => {
                    if(!newIdeaText.value) return;
                    try {
                        await addDoc(collection(db, "ideas"), {
                            text: newIdeaText.value,
                            createdAt: serverTimestamp()
                        });
                        newIdeaText.value = '';
                    } catch (e) {
                        console.error(e);
                    }
                };

                return { guests, newGuest, submitRSVP, loading, totalGuests, ideas, newIdeaText, submitIdea };
            }
        }).mount('#app');
    </script>
</body>
</html>
